<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>

    <div class="container">
        <h1>Battleship</h1>
    </div>

    <div class="container">
        <div class="ship-placement">
            <h2>Player Board</h2>
            <div class="battleship-grid grid-user"></div>
        </div>
        <div class="ship-placement">
            <h2>Computer Board</h2>
            <div class="battleship-grid grid-computer"></div>
        </div>
    </div>

    <div class="move-container">
        <h2 class="game-message">Place Your Ships!</h2>
        <div class="setup-buttons" id="setup-buttons">
            <button id="rotate" class="btn">Rotate Ships</button>
        </div>
        <div class="ship-display">
            
        </div>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
